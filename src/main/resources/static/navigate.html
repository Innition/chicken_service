<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鸡游戏</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }
        .button-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
        }
        .button-wrapper a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            text-align: center;
        }
        .button-wrapper a:hover {
            background: #eee;
        }
        .divider {
            width: 1px;
            background: #ccc;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="/js/auth.js" defer></script>
<div class="container">
    <div class="button-wrapper">
        <a href="/save/">存档</a>
        <div class="divider"></div>
        <a href="/app/">应用</a>
    </div>
</div>
</body>
</html>
